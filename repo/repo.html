<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <link href="repo.css" rel="stylesheet">
    <script>
        function showAlert() {
            alert("Form submitted successfully!");
        }
    </script>
</head>
<body bgcolor="cyan">
<h1>Register Form</h1>
<form onsubmit="showAlert()">
    <label>Name</label>
    <input type="text"><br>
    <label>Email ID</label>
    <input type="text"><br>
    <label>Mobile Number</label>
    <input type="text"><br>
    <label>SRN</label>
    <input type="text"><br>
    <label>Password</label>
    <input type="password"><br>
    <input type="submit" value="Sign In">
</form>
</body>
</html>
